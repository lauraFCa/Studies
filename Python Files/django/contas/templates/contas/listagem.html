<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
</head>
<body>
    <ul>
    {% for transacao in Transacoes %}
        <li>{{transacao.descricao}}: {{transacao.data}} <br> {{transacao.categoria}} - <b>{{transacao.valor}}</b></li><br>
    {% endfor%}
    </ul>
</body>
</html>
